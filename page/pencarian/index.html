<!doctype html>
<html>
<head>
  <title>Pencarian Kegiatan</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">

  <!-- FONT IMPORT -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>

</head>

<body class="bg-gradient-to-b from-gray-800 to-black justify-center h-screen max-h-full">
    <header class=" h-14 px-4 bg-gray-900 shadow-xl flex top-0 justify-between items-center z-30">
        <div class="left-0">
        </div>
        <div class="right-0 flex">
            <div class="justify-between flex">
              <div id="vito"><img class="w-10 h-10 mx-1 bg-white rounded-full  border-2 border-gray-500 hover:border-green-500  transition-all duration-500" src="/src/img/vito.JPG"></div>
              <div id="dzaky"><img class="w-10 h-10 mx-1 bg-white rounded-full border-2 border-gray-500  hover:border-green-500  transition-all duration-500" src="/src/img/dzaky.jpg"></div>
            </div>
        </div>
    </header>



    <div id="DataDiri" class="hidden right-0 absolute z-30 p-5 rounded-xl bg-gray-950 text-gray-300 font-inter font-light text-center"></div>
    <div class="left-0 w-[480px]">
      <div class="px-3 py-3 mx-3 my-2 absolute bg-slate-900 border-[1px] border-gray-700 rounded-lg">
        <h1 class="text-center pt-3 pb-10 font-openSans font-bold text-white text-xl">Cari kegiatan</h1>
        <div class="text-white font-semibold mx-11 mt-5">Minat Bakat</div>
        <div class="px-3 py-2 flex justify-between items-center">
          <div id="enable-fakultas" class="w-5 h-5 border-2 transition-all duration-300 border-gray-400 rounded-full bg-blue-400"></div>
          <select name="Fakultas" id="input-fakultas" class="font-extralight bg-transparent border-[1px] transition-all duration-300 border-gray-700 text-white rounded-full w-[22rem] pl-3 mx-2">
            <option class="text-white bg-slate-900 opsi-fakultas" value="FIF">FIF</option>
            <option class="text-white bg-slate-900 opsi-fakultas" value="FRI">FRI</option>
            <option class="text-white bg-slate-900 opsi-fakultas" value="FTE">FTE</option>
            <option class="text-white bg-slate-900 opsi-fakultas" value="FEB">FEB</option>
            <option class="text-white bg-slate-900 opsi-fakultas" value="FKS">FKS</option>
            <option class="text-white bg-slate-900 opsi-fakultas" value="FIK">FIK</option>
            <option class="text-white bg-slate-900 opsi-fakultas" value="FIT">FIT</option>
          </select>
        </div>
        <div class="text-white font-semibold mx-11 mt-5">Program Studi</div>
        <div class="px-3 py-2 flex justify-between items-center">
          <div id="enable-prodi" class="w-5 h-5 border-2 transition-all duration-300 border-gray-400 rounded-full bg-blue-400"></div>
          <select name="Fakultas" id="input-prodi" class="font-extralight bg-transparent border-[1px] transition-all duration-300 border-gray-700 text-white rounded-full w-[22rem] pl-3 mx-2"></select>
        </div>
        <div class="text-white font-semibold mx-11 mt-5">Minat Bakat</div>
        <div class="px-3 py-2 flex justify-between items-center">
          <div id="enable-minat-bakat" class="w-5 h-5 border-2 transition-all duration-300 border-gray-400 rounded-full bg-blue-400"></div>
          <select name="Minat dan Bakat" id="input-minat-bakat" class="font-extralight bg-transparent border-[1px] transition-all duration-300 border-gray-700 text-white rounded-full w-[22rem] pl-3 mx-2"></select>
        </div>
        <div class="text-white font-semibold mx-11 mt-5">Jenis Algoritma</div>
        <div class="px-3 py-2 flex justify-between items-center">
          <div class="w-5 h-5"></div>
          <div class="h-7 w-[22rem] mx-2 rounded-lg border-[1px] border-gray-700 flex justify-between items-center text-white font-extralight">
            <div id="iter-recur-switch" class="px-14 rounded-lg  absolute h-[26px] w-[11rem] bg-blue-500 duration-500 transform transition-transform translate-x-0"></div>
            <button id="iterative" onclick="recursiveSwitch(false)" class="px-14  rounded-lg ml-[1px] font-bold bg-transparent left-0 duration-500 transform transition-all">Iteratif</button>
            <button id="recursive" onclick="recursiveSwitch(true)" class="px-14 rounded-lg mr-[1px] font-extralight bg-transparent right-0 duration-500 transform transition-all">Rekursif</button>
          </div>
        </div>
        <div class="text-white font-semibold mt-5 mx-11">Jumlah Data</div>
        <div class="px-3 py-2 flex">
          <div class="w-5 h-5"></div>
          <form class="mx-2 flex">
            <input type="radio" name="data" id="data25" value="2500">
            <label class="text-white font-extralight mx-2">2500</label>
            <input type="radio" name="data" id="data50" value="5000">
            <label class="text-white font-extralight mx-2">5000</label>
            <input type="radio" name="data" id="data75" value="7500">
            <label class="text-white font-extralight mx-2">7500</label>
            <input type="radio" name="data" id="data100" value="10000">
            <label class="text-white font-extralight mx-2">10000</label>
          </form>
        </div>
        <div class="py-10 flex justify-center items-center">
          <button id="submit" class="text-white font-openSans bg-blue-500 p-2 rounded-lg">Cari Data</button>
        </div>
      </div>
    </div>

    <div class="hidden translate-x-full"></div>

  <div class="absolute right-0 h-[863px] w-3/4">
    <div ID="table-container" class="mx-3 my-2 border-[1px] border-gray-700 rounded-lg overflow-y-auto max-h-[850px]">
    <table class="text-white w-full justify-between items-center">
      <thead class="font-inter border-b-[1px] border-b-gray-700 sticky top-0 bg-slate-900">
        <th class="w-1/4 px-4 py-2">Nama Kegiatan</th>
        <th class="w-1/4 px-4 py-2">Fakultas</th>
        <th class="w-1/4 px-4 py-2">Program Studi</th>
        <th class="w-1/4 px-4 py-2">Minat & Bakat</th>
      </thead>
      <tbody id="table-body" class="font-extralight">
        <tr class="text-center">
          <td class="px-4 py-2"></td>
          <td class="px-4 py-2"></td>
          <td class="px-4 py-2"></td>
          <td class="px-4 py-2"></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</body>
<script src="/pencarian/script.js"></script>
</html>
